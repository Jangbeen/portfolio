<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB's Portfolio</title>
    <meta name="description" content="Jangbeen Park's Portfolio">
    <meta name="author" content="JB Park">
    <!-- Favicon -->
    <link rel="icon" href="./images/logo_final.png" type="image/png">
    <!-- Font Awesome Kit Code -->
    <script 
        src="https://kit.fontawesome.com/2ffb9a827d.js" 
        crossorigin="anonymous">
    </script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Defer:script is executed when the page has finished parsing -->
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar(menubar) -->
    <nav id="navbar">
        <!-- Icon and Title -->
        <div class="navbar__logo">
            <img src="./images/logo_final.png" alt="Star" width="16px" height="16px">
            <a href="#">Jangbeen</a>
        </div>
        <!-- Menu list -->
        <ul class="navbar__menu">
            <li class="navbar__menu__item">HOME</li>
            <li class="navbar__menu__item">ABOUT</li>
            <li class="navbar__menu__item">SKILLS</li>
            <li class="navbar__menu__item">MY WORK</li>
            <li class="navbar__menu__item">TESTIMONIALS</li>
            <li class="navbar__menu__item">CONTACT</li>
        </ul>
    </nav>
    <!-- Home Section -->
    <section id="home">
        <img 
            src="./images/my_picture.jpg" 
            alt="Jangbeen Profile Picture" 
            class="home__avatar"
        />
        <h1 class="home__title">Hello,<br> I do code</h1>
        <h2 class="home_description">A Programmer currently living in Utah, USA</h2>
        <button class="home_contact">CONTACT</button>
    </section>
    <!-- About Section -->
    <section id="about"></section>
    <!-- Skills Section -->
    <section id="skills"></section>
    <!-- Work Section -->
    <section id="work"></section>
    <!-- Testimonials Section -->
    <section id="testimonials"></section>
    <!-- Contact Section -->
    <section id="contact"></section>
</body>
</html>
